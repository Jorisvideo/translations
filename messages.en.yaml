tostranslated: "<h2>Informations légales</h2>
                                <h3>1. Présentation du site.</h3>
                                <p>En vertu de l'article 6 de la loi n° 2004-575 du 21 juin 2004 pour la confiance dans l'économie numérique, il est précisé aux utilisateurs du site <a href='https://discordbots.fr/'>discordbots.fr</a> l'identité des différents intervenants dans le cadre de sa réalisation et de son suivi :</p>
