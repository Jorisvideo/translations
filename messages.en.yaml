welcomeapi: "<p>Bienvenue sur la documentation du site Discordbots.fr</p><p>L'API Discordbots.fr vous permet d'accéder facilement par programmation aux données des bots et d'autres encore.</p>"
supportapi: "<p>Si vous avez besoin d'aide pour accéder à l'API Discordbots.fr, n'hésitez pas à en discuter dans notre <a href='https://discord.gg/3GfgKdh'>serveur Discord</a></p><p>Si vous recevez une réponse <code>503</code> de la part de notre serveurs, cela signifie que nous avons atteint un pic inattendu du trafic d'accès à l'API et que nous serions généralement opérationnnels dans les 5 prochaines minutes. Si la panne persiste ou si vous recevez une autre forme d'erreur <code>5XX</code>, veuillez nous en informer via le <a href='https://discord.gg/3GfgKdh'>serveur Discord</a>.</p>"
tosapi: "<p>Pour plus d'informations sur les conditions d'utilisation et la confidentialité des API, reportez-vous à notre document de politique à l'adresse <a href='https://discordbots.fr/tos'>https://discordbots.fr/tos</a></p>"
authapi: "<p>Une clé API doit être requis pour chaque demande à l'API Discordbots.Fr, sous la forme d'une en-tête de demande (header) <code>X_TOKEN_DBLFR</code> ou <code>api_key</code></p>
         <blockquote><p>Si vous ne possedez pas de Clé API, vous pouvez en obtenir une en postant votre bot sur le site <a href='https://discordbots.fr'>Discordbots.fr</a>.</p></blockquote>
         <h2>Clé API message d'erreur</h2>
         <p>Si votre clé API est manquante, mal formée ou non valide, vous recevrez un code réponse <code>401 Unauthorised</code> et la réponse JSON suvante : </p>"
useapikey: "Utilisation de la clé API comme paramètre de requête"
useapikeycontent: "<p>Toute demande qui contient la Clé API <code>X_TOKEN_DBLFR</code> ou <code>api_key</code> dans le header seront accepter.</p><p>La clé API envoyer dans le header à une priorité plus élevée si vous l'envoyez en utilisant à la fois le header et en paramètre de requête (query).</p>"
ratelimitsapicontent: "<p>Les limites de taux d'accès à l'API sont appliquées par clé , IP et par temps. L'accès à l'API à l'aide d'une clé est limité à <strong>20 requêtes par minutes</strong>
   De plus, chaque réponse de l'API est accompagnée de l'ensemble d'en-têtes suivants (headers) pour identifier le status de votre consommation</p>"
